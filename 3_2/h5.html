<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		for(var i=0;i<10;i++){
			document.write("繰り返し"+(i+1)+"回目<br>");
		}
	</script><br>

	<script type="text/javascript">
		var i=0;
		do{
			document.write("繰り返し"+(i+1)+"回目<br>");
			i=i+1;
		}while(i<10);
	</script><br>

	<script type="text/javascript">
		var i=0;
		while(i<100){
			if(i==8){
				break;
			}
			document.write("繰り返し"+(i+1)+"回目<br>");
			i=i+1;
		}
	</script><br>

	<script type="text/javascript">
		for(var i=0;i<10;i++){
			if(i<5){
				continue;
			}
			document.write("繰り返し"+(i+1)+"回目<br>");
		}
	</script><br>

</body>
</html>
