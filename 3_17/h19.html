<body>
the year when olympic was held<br><br>
	<script type="text/javascript">
		var i = 1;
		var y = 1896;

		while (i < 32){
			if (i == 6 || i == 12 || i ==13) {
				document.write(y + " " + "not held<br>");
			} else {
				document.write(y + " " + i +"th<br>");
			}

			y = y + 4;
			i = i + 1;
		}

	</script>

</body>

</html>
